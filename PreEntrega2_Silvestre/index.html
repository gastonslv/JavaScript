<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <header>
            <h1>CALCULADORA VIRTUAL</h1>
        </header>
        <div id="calculadora">
            <div id="pantalla-lcd"></div>
            <section id="seccion_botones">
                <!-- fila 1 -->
                <button id="btnNone1" class="btn"></button>
                <button id="btnNone2" class="btn"></button>
                <button id="btnNone3" class="btn"></button>
                <button id="btnNone4" class="btn"></button>
                <!-- fila 2 -->
                <button id="btn_AC" class="btn">AC</button>
                <button id="btn_C" class="btn">C</button>
                <button id="btn_mas_menos" class="btn">+/-</button>
                <button id="btn_mod" class="btn">%</button>
                <!-- fila 3 -->
                <button id="btn_7" class="btn">7</button>
                <button id="btn_8" class="btn">8</button>
                <button id="btn_9" class="btn">9</button>
                <button id="btn_div" class="btn">/</button>
                <!-- fila 4 -->
                <button id="btn_4" class="btn">4</button>
                <button id="btn_5" class="btn">5</button>
                <button id="btn_6" class="btn">6</button>
                <button id="btn_x" class="btn">x</button>
                <!-- fila 5 -->
                <button id="btn_1" class="btn">1</button>
                <button id="btn_2" class="btn">2</button>
                <button id="btn_3" class="btn">3</button>
                <button id="btn_resta" class="btn">-</button>
                <!-- fila  6 -->
                <button id="btn_0" class="btn">0</button>
                <button id="btn_coma" class="btn">.</button>
                <button id="btn_igual" class="btn">=</button>
                <button id="btn_suma" class="btn">+</button>
            </section>
        </div>
    </main>
    <script src="./js/funciones.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
